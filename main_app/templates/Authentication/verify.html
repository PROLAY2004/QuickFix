<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QuickFix24 - Login with OTP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/Authentication/login_register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="{% static 'Images/Logo.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Verify Email</h1>
            <form method="post" id="otpForm">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fa fa-envelope" style="font-size:16px; color: #555;padding: 0 2%;margin-bottom: 1%;"></i>
                    <input type="email" placeholder="Your Email Address" name="mail" value="{{user_email}}" readonly class="input-field" required>
                </div>
                <div class="input-group" id="otpField">
                    <i class="fa fa-key icon"></i>
                    <input type="text" placeholder="Enter OTP" name="otp" class="input-field" required>
                </div>
                <button type="submit" id="sendOtpBtn" class="login-button">SUBMIT OTP</button>
            </form>
            <br>
            <div class="msg" id="msg">{{message}}</div>
            
        </div>
    </div>
</body>
<script>
    function removeElementAfterTime(elementId, duration) {
        const element = document.getElementById(elementId);
        if (element) {
            setTimeout(() => {
                element.style.display = "none";
            }, duration);
        }
    }
    removeElementAfterTime('msg', 2000);
</script>
</html>
